name: Nightly Linux PKG

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  Win64:
    if: github.repository == 'aurelienpierreeng/ansel' || github.event_name == 'workflow_dispatch'
    name: Nightly Ansel Linux build
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        btype:
          - Release
        compiler:
          - { compiler: GNU10,   CC: gcc-10,    CXX: g++-10,      packages: gcc-10 g++-10 }
        eco: [-DBINARY_PACKAGE_BUILD=ON]
        target:
          - skiptest
        generator:
          - Ninja
        branch:
          - { code: master, label: stable }
    env:
      CC: ${{ matrix.compiler.CC }}
      CXX: ${{ matrix.compiler.CXX }}
      SRC_DIR: ${{ github.workspace }}/src
      BUILD_DIR: ${{ github.workspace }}/build
      INSTALL_PREFIX: ${{ github.workspace }}/AppDir/usr
      ECO: ${{ matrix.eco }}
      CMAKE_BUILD_TYPE: ${{ matrix.btype }}
      GENERATOR: ${{ matrix.generator }}
      TARGET: ${{ matrix.target }}
      DARKTABLE_CLI: ${{ github.workspace }}/AppDir/usr/bin/ansel-cli
      BRANCH: ${{ matrix.branch.code }}
      BUILD_NAME: ${{ matrix.branch.label }}
    steps:
      - name: Install compiler ${{ matrix.compiler.compiler }}
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo add-apt-repository -y universe
          sudo add-apt-repository -y multiverse
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt-get -y install \
            ${{ matrix.compiler.packages }}
      - name: Install Base Dependencies
        run: |
          sudo apt-get -y install \
            build-essential \
            appstream-util \
            desktop-file-utils \
            gettext \
            git \
            gdb \
            intltool \
            libatk1.0-dev \
            libavifile-0.7-dev \
            libcairo2-dev \
            libcolord-dev \
            libcolord-gtk-dev \
            libcmocka-dev \
            libcups2-dev \
            libcurl4-gnutls-dev \
            libimage-exiftool-perl \
            libgdk-pixbuf2.0-dev \
            libglib2.0-dev \
            libgraphicsmagick1-dev \
            libgtk-3-dev \
            libheif-dev \
            libjpeg-dev \
            libjson-glib-dev \
            liblcms2-dev \
            liblensfun-dev \
            liblensfun-bin \
            liblensfun-data-v1 \
            liblensfun1 \
            liblua5.3-dev \
            libgmic-dev \
            libopenexr-dev \
            libopenjp2-7-dev \
            libosmgpsmap-1.0-dev \
            libpango1.0-dev \
            libpng-dev \
            libportmidi-dev \
            libpugixml-dev \
            librsvg2-dev \
            libsaxon-java \
            libsdl2-dev \
            libsecret-1-dev \
            libsoup2.4-dev \
            libsqlite3-dev \
            libtiff5-dev \
            libwebp-dev \
            libx11-dev \
            libxml2-dev \
            libxml2-utils \
            ninja-build \
            perl \
            po4a \
            python3-jsonschema \
            xsltproc \
            zlib1g-dev \
            squashfs-tools \
            libfuse2 \
            gstreamer1.0-tools \
            debianutils;
      # squashfs, libfuse2, gstreamer are deps of AppImage builder, not Ansel
      - name: Checkout ansel source
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH }}
          fetch-depth: 0
          submodules: true
          path: src
      # Fetch exiv2 source, because the version in Ubuntu 20.04 is tooooooo old.
      - name: Checkout exiv2 source
        uses: actions/checkout@v3
        with:
          repository: 'Exiv2/exiv2'
          # Exiv2 replaces AutoPtr with UniquePtr, before we update the base
          # curve tool, stick to 0.27 branch.
          ref: '0.27-maintenance'
          path: 'exiv2-src'
          fetch-depth: 1
      # Install manually compiled dependencies into system, so ansel will link
      # against it and AppImage will grab it.
      - name: Manually build exiv2 dependency
        run: |
          cd exiv2-src
          cmake -B build -GNinja \
          -DCMAKE_INSTALL_PREFIX=/usr \
          -DEXIV2_ENABLE_VIDEO=ON \
          -DEXIV2_ENABLE_NLS=ON \
          -DEXIV2_ENABLE_XMP=ON \
          -DEXIV2_ENABLE_CURL=ON \
          -DEXIV2_ENABLE_WEBREADY=ON \
          -DEXIV2_ENABLE_BMFF=ON
          ninja -C build
          sudo ninja -C build install
          cd ..
      - name: Update lensfun data for root
        if: ${{ success() }}
        run: |
          sudo lensfun-update-data
      - name: Build and Install
        run: |
          cd src
          sh .ci/ci-script-appimage.sh
      - name: Package upload
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: ansel.${{ env.BUILD_NAME }}.AppImage
          path: ${{ env.SRC_DIR }}/build/Ansel-*-x86_64.AppImage*
          retention-days: 90

  upload_to_release:
    runs-on: ubuntu-latest
    needs: Win64
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ansel.stable.AppImage
      - name: Update nightly release
        uses: aurelienpierreeng/tip@master
        with:
          tag: v0.0.0
          rm: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: Ansel-*.AppImage
